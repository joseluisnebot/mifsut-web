backend:
  name: github
  repo: joseluisnebot/mifsut-web
  branch: main
  base_url: https://mifsut.com
  auth_endpoint: /oauth/auth

media_folder: "public/uploads"
public_folder: "/uploads"
locale: "es"

collections:
  - name: posts
    label: Artículos
    folder: "content/posts"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "publishedAt", widget: "datetime" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: blueprints
    label: Blueprints
    folder: "content/blueprints"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "body", widget: "markdown" }
